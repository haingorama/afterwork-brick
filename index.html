<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Cassebrique</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/GeneraleStation.ttf">
</head>

<body>

  <div class="stars"></div>
  <div class="twinkling"></div>
  
    <h1>Cassebrique</h1>

    <section id="game" class="game">
        <div class="user-account">
            <h2>Compte joueur</h2>
        </div>
        <div class="inside-canvas">
            <div id="game-over">
                <img src="images/you-won.png" alt="" id="you-won">
                <img src="images/game-over.png" alt="" id="you-lose">
                <p id="citation"></p>
                <button type="button" id="restart" class="btn btn-outline-primary">Rejouer</button>
            </div>
            <canvas class="justify-content-center" id="canvas" width="550" height="450"></canvas>
        </div>
        <div>
            <div class="rules" id="rules">
                <h2>Règles de jeu</h2>
                <p>Utilisez les touches gauche ◄ et droite ► du clavier pour diriger la planche <br> La balle doit rebondir sur la planche pour rentrer briser les briques</p>
                <p>Si elle tombe à même le sol, vous perdez une vie. Le jeu s'arrete dès que vous n'avez plus de vie</p>
            </div>
            <div class="sound-container">
                <img src="images/sound_on.png" alt="" id="sound">
            </div>
        </div>
    </section>

    <!-- Background -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script><script  src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="components.js"></script>
    <script src="game.js"></script>
</body>

</html>
